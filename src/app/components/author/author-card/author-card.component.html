<div class="card">
    <div class="card-img-wrapper">
        <img class="card-img-top" src="{{ authorImgUrl}}" class="authorPlaceholderImg">
        <ul class="list-inline text-center member-icons">
            <li class="list-inline-item"><button class="btn btn-primary"><i class="far fa-eye"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary"><i class="fas fa-book"></i></button></li>
        </ul>
    </div>

    <div class="card-body p-2 ">
        <h1> {{ Author.firstName }} </h1>
        <h2> {{ Author.lastName }} </h2>
        <h3> {{ Author.id }} </h3>
    </div>
</div>
