<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [attr.role]="(isDifMedia$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isDifMedia$ | async) ? 'over' : 'over'"
    [opened]="(isDifMedia$ | async) === false"
    [autoFocus]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home" routerLinkActive="active">Home</a>
      <a mat-list-item routerLink="our-books" routerLinkActive="active"
        >Our Selection</a
      >
      <a mat-list-item routerLink="login" routerLinkActive="active">Login</a>
      <a mat-list-item routerLink="booktest" routerLinkActive="active"
        >Book test</a
      >
      <a mat-list-item routerLink="authors" routerLinkActive="active"
        >Author test</a
      >
      <a mat-list-item routerLink="updatetest" routerLinkActive="active"
        >Update Author test</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        class="nav-toggle"
        (click)="drawer.toggle()"
        *ngIf="isDifMedia$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>H3-Lukas-Daniel</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
