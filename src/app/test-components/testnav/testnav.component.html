<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
      [attr.role]="(isDifMedia$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isDifMedia$ | async) ? 'over' : 'over'"
      [opened]="(isDifMedia$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item >Link 1</a>
      <a mat-list-item >Link 2</a>
      <a mat-list-item >Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        class="nav-toggle"
        (click)="drawer.toggle()"
        *ngIf="isDifMedia$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>H3-Lukas-Daniel</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
